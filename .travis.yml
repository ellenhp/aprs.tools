language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository

jobs:
  include:
    - stage: "Tests"
      name: "Unit tests"
      script: ./gradlew test
    - stage: "CheckLicenses"
      name: "Check Licenses"
      script: ./gradlew checkLicenses

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

